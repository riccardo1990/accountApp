<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="logicAccount">
            <h2><span>Logic Account</span> {{logicAccount.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Codice Fiscale</span></dt>
                <dd>
                    <span>{{logicAccount.codiceFiscale}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{logicAccount.email}}</span>
                </dd>
                <dt><span>Telefono</span></dt>
                <dd>
                    <span>{{logicAccount.telefono}}</span>
                </dd>
                <dt><span>Cellulare</span></dt>
                <dd>
                    <span>{{logicAccount.cellulare}}</span>
                </dd>
                <dt><span>Foto</span></dt>
                <dd>
                    <div *ngIf="logicAccount.foto">
                        <a (click)="openFile(logicAccount.fotoContentType, logicAccount.foto)">
                            <img [src]="'data:' + logicAccount.fotoContentType + ';base64,' + logicAccount.foto" style="max-width: 100%;" alt="logicAccount image"/>
                        </a>
                        {{logicAccount.fotoContentType}}, {{byteSize(logicAccount.foto)}}
                    </div>
                </dd>
                <dt><span>User Jh</span></dt>
                <dd>
                    {{logicAccount.userJh?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/logic-account', logicAccount.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
