<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-affiliazione-heading">Create or edit a Affiliazione</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!affiliazione.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="affiliazione.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_codPuntoVenditaExt">Cod Punto Vendita Ext</label>
                    <input type="text" class="form-control" name="codPuntoVenditaExt" id="field_codPuntoVenditaExt"
                        [(ngModel)]="affiliazione.codPuntoVenditaExt" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dataAffiliazione">Data Affiliazione</label>
                    <div class="input-group">
                        <input id="field_dataAffiliazione" type="text" class="form-control" name="dataAffiliazione" ngbDatepicker  #dataAffiliazioneDp="ngbDatepicker" [(ngModel)]="affiliazione.dataAffiliazione"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataAffiliazioneDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_logicAccount">Logic Account</label>
                    <select class="form-control" id="field_logicAccount" name="logicAccount" [(ngModel)]="affiliazione.logicAccount" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="logicAccountOption.id === affiliazione.logicAccount?.id ? affiliazione.logicAccount : logicAccountOption" *ngFor="let logicAccountOption of logicaccounts; trackBy: trackLogicAccountById">{{logicAccountOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
